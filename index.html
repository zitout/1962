<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام البحث الذكي عن الزبائن</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FFC107;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --background-color: #f5f5f5;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--background-color);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
        }

        .search-card:hover {
            transform: translateY(-5px);
        }

        .search-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .search-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-input {
            flex: 1;
            position: relative;
        }

        .search-input input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
            outline: none;
        }

        .search-input i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .search-button {
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-button:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .results-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 2rem;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        .results-table th {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: right;
        }

        .results-table td {
            padding: 1rem;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .results-table tr:hover td {
            background: #f8f9fa;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .search-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-card">
            <div class="search-header">
                <h1>نظام البحث الذكي عن الزبائن</h1>
                <p>ابحث عن الزبائن بسهولة وسرعة</p>
            </div>
            
            <div class="search-box">
                <div class="search-input">
                    <i class="mdi mdi-magnify"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="ادخل اسم الزبون..."
                        autocomplete="off"
                    >
                </div>
                <button class="search-button" onclick="searchData()">
                    <i class="mdi mdi-search-web"></i>
                    بحث
                </button>
            </div>
            
            <div id="result"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // تحسين كود الجافا سكريبت
        class CustomerSearch {
            constructor() {
                this.SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSYssVb0l-reNB4oZ-1t_6brjDuHtCdnB6xd2MLaXUIxskRT0q6ms9m7TeoVmURzrriEfyKQWzKOcZY/pubhtml';
                this.searchInput = document.getElementById('searchInput');
                this.resultDiv = document.getElementById('result');
                this.setupEventListeners();
                this.cachedData = null;
            }

            setupEventListeners() {
                this.searchInput.addEventListener('input', this.debounce(() => {
                    if (this.searchInput.value.length >= 2) {
                        this.searchData();
                    }
                }, 300));
            }

            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            async fetchData() {
                if (this.cachedData) return this.cachedData;

                try {
                    const response = await fetch(this.SHEET_URL);
                    const html = await response.text();
                    this.cachedData = this.parseGoogleSheet(html);
                    return this.cachedData;
                } catch (error) {
                    throw new Error('فشل في جلب البيانات');
                }
            }

            parseGoogleSheet(html) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const rows = Array.from(doc.querySelectorAll('tbody tr'));
                
                return rows.map(row => 
                    Array.from(row.querySelectorAll('td')).map(cell => cell.textContent.trim())
                );
            }

            showLoading() {
                this.resultDiv.innerHTML = `
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                `;
            }

            showError(message) {
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: message,
                    confirmButtonText: 'حسناً'
                });
            }

            renderResults(results, headers) {
                if (results.length === 0) {
                    this.resultDiv.innerHTML = `
                        <div class="no-results">
                            <i class="mdi mdi-alert"></i>
                            لم يتم العثور على نتائج
                        </div>
                    `;
                    return;
                }

                let html = '<table class="results-table">';
                html += '<thead><tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr></thead>';
                html += '<tbody>';
                results.forEach(row => {
                    html += '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>';
                });
                html += '</tbody></table>';
                this.resultDiv.innerHTML = html;
            }

            async searchData() {
                const searchTerm = this.searchInput.value.trim();
                
                if (!searchTerm) {
                    this.resultDiv.innerHTML = '';
                    return;
                }

                this.showLoading();

                try {
                    const data = await this.fetchData();
                    const headers = data[0];
                    const results = data.slice(1).filter(row => 
                        row[0].toLowerCase().includes(searchTerm.toLowerCase())
                    );

                    this.renderResults(results, headers);
                } catch (error) {
                    this.showError('حدث خطأ في جلب البيانات');
                    console.error('Error:', error);
                }
            }
        }

        // تهيئة النظام
        const customerSearch = new CustomerSearch();
    </script>
</body>
</html>
