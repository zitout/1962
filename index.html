<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام البحث الذكي عن الزبائن</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FFC107;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --background-color: #f8fafc;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.07);
            --table-header-bg: #1976D2;
            --table-row-hover: #f1f7fe;
            --text-primary: #2c3e50;
            --text-secondary: #596777;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .search-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .search-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .search-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .search-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 3rem 1.2rem 1.2rem;
            border: 2px solid #e1e8ef;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
            outline: none;
        }

        .search-icon {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.3rem;
        }

        .suggestions-container {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--card-shadow);
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .suggestion-item {
            padding: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #e1e8ef;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background-color: var(--table-row-hover);
        }

        .customer-details {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: var(--card-shadow);
            display: none;
        }

        .customer-details h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .detail-item {
            background: var(--background-color);
            padding: 1rem;
            border-radius: var(--border-radius);
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e1e8ef;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .search-header h1 {
                font-size: 2rem;
            }

            .search-input {
                padding: 1rem;
                font-size: 1rem;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-card">
            <div class="search-header">
                <h1>نظام البحث الذكي عن الزبائن</h1>
                <p>ابحث عن الزبائن بسهولة وسرعة</p>
            </div>
            
            <div class="search-container">
                <i class="mdi mdi-magnify search-icon"></i>
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="ادخل اسم الزبون..."
                    autocomplete="off"
                >
                <div class="suggestions-container" id="suggestionsContainer"></div>
            </div>

            <div id="customerDetails" class="customer-details">
                <h2>تفاصيل الزبون</h2>
                <div class="details-grid" id="detailsGrid"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        class CustomerSearch {
            constructor() {
                this.SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSYssVb0l-reNB4oZ-1t_6brjDuHtCdnB6xd2MLaXUIxskRT0q6ms9m7TeoVmURzrriEfyKQWzKOcZY/pubhtml';
                this.searchInput = document.getElementById('searchInput');
                this.suggestionsContainer = document.getElementById('suggestionsContainer');
                this.customerDetails = document.getElementById('customerDetails');
                this.detailsGrid = document.getElementById('detailsGrid');
                this.CACHE_DURATION = 1000 * 60 * 5; // 5 دقائق
                this.lastCacheTime = null;
                this.cachedData = null;
                this.headers = null;
                this.searchDelay = 300;
                this.minSearchLength = 2;
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.searchInput.addEventListener('input', this.debounce(() => {
                    const value = this.searchInput.value.trim();
                    if (value.length >= this.minSearchLength) {
                        this.showSuggestions();
                    } else {
                        this.hideSuggestions();
                    }
                }, this.searchDelay));

                document.addEventListener('click', (e) => {
                    if (!this.suggestionsContainer.contains(e.target) && 
                        e.target !== this.searchInput) {
                        this.hideSuggestions();
                    }
                });

                this.searchInput.addEventListener('focus', () => {
                    if (this.searchInput.value.trim().length >= this.minSearchLength) {
                        this.showSuggestions();
                    }
                });
            }

            debounce(func, wait) {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            }

            async fetchData() {
                try {
                    if (this.cachedData && this.lastCacheTime && 
                        (Date.now() - this.lastCacheTime < this.CACHE_DURATION)) {
                        return this.cachedData;
                    }

                    const response = await Promise.race([
                        fetch(this.SHEET_URL),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('انتهت مهلة الاتصال')), 5000)
                        )
                    ]);

                    if (!response.ok) throw new Error('فشل في تحميل البيانات');

                    const html = await response.text();
                    const parsedData = this.parseGoogleSheet(html);
                    
                    if (parsedData && parsedData.length) {
                        this.headers = parsedData[0];
                        this.cachedData = parsedData.slice(1);
                        this.lastCacheTime = Date.now();
                        return this.cachedData;
                    } else {
                        throw new Error('البيانات غير صالحة');
                    }
                } catch (error) {
                    if (this.cachedData) return this.cachedData;
                    throw error;
                }
            }

            parseGoogleSheet(html) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const rows = Array.from(doc.querySelectorAll('tbody tr'));
                return rows.map(row => 
                    Array.from(row.querySelectorAll('td')).map(cell => cell.textContent.trim())
                );
            }

            async showSuggestions() {
                const searchTerm = this.searchInput.value.trim().toLowerCase();
                if (searchTerm.length < this.minSearchLength) return;

                try {
                    const data = await this.fetchData();
                    const matches = data
                        .filter(row => row[0].toLowerCase().includes(searchTerm))
                        .map(row => row[0]);

                    if (matches.length > 0) {
                        this.suggestionsContainer.innerHTML = matches
                            .map(name => `
                                <div class="suggestion-item" data-name="${name}">
                                    ${name}
                                </div>
                            `).join('');

                        this.suggestionsContainer.style.display = 'block';
                        
                        // إضافة مستمعي الأحداث للاقتراحات
                        this.suggestionsContainer.querySelectorAll('.suggestion-item')
                            .forEach(item => {
                                item.addEventListener('click', () => {
                                    this.selectCustomer(item.dataset.name);
                                });
                            });
                    } else {
                        this.hideSuggestions();
                    }
                } catch (error) {
                    this.showError(error.message);
                }
            }

            hideSuggestions() {
                this.suggestionsContainer.style.display = 'none';
            }

            async selectCustomer(name) {
                try {
                    const data = await this.fetchData();
                    const customerData = data.find(row => row[0] === name);
                    
                    if (customerData) {
                        this.searchInput.value = name;
                        this.hideSuggestions();
                        this.showCustomerDetails(customerData);
                    }
                } catch (error) {
                    this.showError(error.message);
                }
            }

            showCustomerDetails(customerData) {
                this.detailsGrid.innerHTML = this.headers
                    .map((header, index) => `
                        <div class="detail-item">
                            <div class="detail-label">${header}</div>
                            <div class="detail-value">${this.formatValue(customerData[index])}</div>
                        </div>
                    `).join('');

                this.customerDetails.style.display = 'block';
            }

            formatValue(value) {
                if (!isNaN(value) && value.toString().includes('.')) {
                    return Number(value).toFixed(1);
                }
                return value;
            }

            showError(message) {
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: message,
                    confirmButtonText: 'حسناً',
                    confirmButtonColor: '#2196F3'
                });
            }
        }

        // تهيئة النظام
        const customerSearch = new CustomerSearch();
    </script>
</body>
</html>
