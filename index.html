<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام البحث الذكي عن الزبائن</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FFC107;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --background-color: #f8fafc;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.07);
            --table-header-bg: #1976D2;
            --table-row-hover: #f1f7fe;
            --text-primary: #2c3e50;
            --text-secondary: #596777;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .search-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            margin-bottom: 2rem;
        }

        .search-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .search-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .search-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-input {
            flex: 1;
            position: relative;
        }

        .search-input input {
            width: 100%;
            padding: 1.2rem 3rem 1.2rem 1.2rem;
            border: 2px solid #e1e8ef;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
            color: var(--text-primary);
        }

        .search-input input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
            outline: none;
        }

        .search-input i {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.3rem;
        }

        .search-button {
            padding: 1.2rem 2.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-family: 'Cairo', sans-serif;
        }

        .search-button:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.2);
        }

        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
        }

        .results-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }

        .results-table th {
            background: var(--table-header-bg);
            color: white;
            padding: 1.2rem;
            text-align: right;
            font-weight: 600;
            font-size: 1.1rem;
            white-space: nowrap;
        }

        .results-table td {
            padding: 1.2rem;
            color: var(--text-primary);
            border-bottom: 1px solid #e1e8ef;
            font-size: 1.05rem;
        }

        .results-table tbody tr {
            transition: background-color 0.2s ease;
        }

        .results-table tbody tr:hover {
            background-color: var(--table-row-hover);
        }

        .results-table tbody tr:last-child td {
            border-bottom: none;
        }

        .results-table td.number-cell {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            direction: ltr;
        }

        @media (max-width: 768px) {
            .results-table {
                font-size: 0.9rem;
            }
            .results-table th,
            .results-table td {
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .results-table {
                font-size: 0.8rem;
            }
            .results-table th,
            .results-table td {
                padding: 0.6rem;
            }
        }

        [role="cell"]:focus,
        [role="columnheader"]:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: -2px;
        }

        /* تنسيقات إضافية للوصول */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>

    <body>
    <div class="container">
        <div class="search-card">
            <div class="search-header">
                <h1>نظام البحث الذكي عن الزبائن</h1>
                <p>ابحث عن الزبائن بسهولة وسرعة</p>
            </div>
            <div class="search-box">
                <div class="search-input">
                    <i class="mdi mdi-magnify" aria-hidden="true"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="ادخل اسم الزبون..." 
                        autocomplete="off"
                        aria-label="البحث عن الزبون"
                    >
                </div>
                <button class="search-button" aria-label="بدء البحث">
                    <i class="mdi mdi-search-web" aria-hidden="true"></i>
                    بحث
                </button>
            </div>
            <div id="result" role="region" aria-live="polite"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        class CustomerSearch {
            constructor() {
                this.SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSYssVb0l-reNB4oZ-1t_6brjDuHtCdnB6xd2MLaXUIxskRT0q6ms9m7TeoVmURzrriEfyKQWzKOcZY/pubhtml';
                this.searchInput = document.getElementById('searchInput');
                this.resultDiv = document.getElementById('result');
                this.CACHE_DURATION = 1000 * 60 * 5; // 5 دقائق
                this.lastCacheTime = null;
                this.cachedData = null;
                this.searchDelay = 300;
                this.minSearchLength = 2;
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.querySelector('.search-button').addEventListener('click', () => this.searchData());
                
                this.searchInput.addEventListener('input', this.debounce(() => {
                    const value = this.searchInput.value.trim();
                    if (value.length >= this.minSearchLength) {
                        this.searchData();
                    } else if (value.length === 0) {
                        this.resultDiv.innerHTML = '';
                    }
                }, this.searchDelay));

                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.searchData();
                    }
                });

                // إضافة دعم التنقل بلوحة المفاتيح
                document.addEventListener('keydown', (e) => {
                    if (e.target.closest('.results-table')) {
                        const currentCell = e.target;
                        const currentRow = currentCell.parentElement;
                        const table = currentCell.closest('table');
                        
                        if (!table) return;
                        
                        const rows = table.querySelectorAll('tr');
                        const rowIndex = Array.from(rows).indexOf(currentRow);
                        const cells = currentRow.querySelectorAll('td, th');
                        const cellIndex = Array.from(cells).indexOf(currentCell);

                        switch(e.key) {
                            case 'ArrowRight':
                                if (cellIndex > 0) {
                                    cells[cellIndex - 1].focus();
                                }
                                break;
                            case 'ArrowLeft':
                                if (cellIndex < cells.length - 1) {
                                    cells[cellIndex + 1].focus();
                                }
                                break;
                            case 'ArrowUp':
                                if (rowIndex > 0) {
                                    const targetRow = rows[rowIndex - 1];
                                    const targetCells = targetRow.querySelectorAll('td, th');
                                    if (targetCells[cellIndex]) {
                                        targetCells[cellIndex].focus();
                                    }
                                }
                                break;
                            case 'ArrowDown':
                                if (rowIndex < rows.length - 1) {
                                    const targetRow = rows[rowIndex + 1];
                                    const targetCells = targetRow.querySelectorAll('td, th');
                                    if (targetCells[cellIndex]) {
                                        targetCells[cellIndex].focus();
                                    }
                                }
                                break;
                        }
                    }
                });
            }

            debounce(func, wait) {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            }

                    async fetchData() {
                try {
                    if (this.cachedData && this.lastCacheTime && 
                        (Date.now() - this.lastCacheTime < this.CACHE_DURATION)) {
                        return this.cachedData;
                    }

                    const response = await Promise.race([
                        fetch(this.SHEET_URL),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('انتهت مهلة الاتصال')), 5000)
                        )
                    ]);

                    if (!response.ok) throw new Error('فشل في تحميل البيانات');

                    const html = await response.text();
                    const parsedData = this.parseGoogleSheet(html);

                    if (parsedData && parsedData.length) {
                        this.cachedData = parsedData;
                        this.lastCacheTime = Date.now();
                        return parsedData;
                    } else {
                        throw new Error('البيانات غير صالحة');
                    }
                } catch (error) {
                    if (this.cachedData) return this.cachedData;
                    throw error;
                }
            }

            parseGoogleSheet(html) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const rows = Array.from(doc.querySelectorAll('tbody tr'));
                return rows.map(row => 
                    Array.from(row.querySelectorAll('td')).map(cell => 
                        cell.textContent.trim()
                    )
                );
            }

            formatCell(value) {
                if (!isNaN(value) && value.toString().includes('.')) {
                    return Number(value).toFixed(1);
                }
                return value;
            }

            showLoading() {
                this.resultDiv.innerHTML = `
                    <div class="loading-spinner" role="status" aria-label="جاري التحميل">
                        <div class="spinner"></div>
                    </div>
                `;
            }

            showError(message) {
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: message,
                    confirmButtonText: 'حسناً',
                    confirmButtonColor: '#2196F3'
                });
            }

            renderResults(results, headers) {
                if (results.length === 0) {
                    this.resultDiv.innerHTML = `
                        <div class="no-results" role="alert">
                            <i class="mdi mdi-alert-circle-outline" aria-hidden="true"></i>
                            <p>لم يتم العثور على نتائج</p>
                        </div>
                    `;
                    return;
                }

                let html = `
                    <div class="table-responsive" role="region" aria-label="نتائج البحث" tabindex="0">
                        <table class="results-table" role="table">
                            <thead role="rowgroup">
                                <tr role="row">
                `;
                
                html += headers.map(h => 
                    `<th role="columnheader" scope="col">${h}</th>`
                ).join('');
                
                html += '</tr></thead><tbody role="rowgroup">';

                results.forEach(row => {
                    html += '<tr role="row">';
                    row.forEach((cell, index) => {
                        const isNumber = !isNaN(cell) && cell.toString().includes('.');
                        const cellClass = isNumber ? 'number-cell' : '';
                        const formattedCell = this.formatCell(cell);
                        html += `
                            <td role="cell" 
                                class="${cellClass}" 
                                tabindex="0"
                                ${isNumber ? 'aria-label="رقم: ' + formattedCell + '"' : ''}
                            >${formattedCell}</td>
                        `;
                    });
                    html += '</tr>';
                });

                html += '</tbody></table></div>';
                this.resultDiv.innerHTML = html;

                // إضافة التركيز على أول خلية في الجدول
                const firstCell = this.resultDiv.querySelector('td');
                if (firstCell) {
                    firstCell.focus();
                }
            }

            async searchData() {
                const searchTerm = this.searchInput.value.trim();
                
                if (!searchTerm || searchTerm.length < this.minSearchLength) {
                    this.resultDiv.innerHTML = '';
                    return;
                }

                this.showLoading();

                try {
                    const data = await this.fetchData();
                    
                    if (!data || !data.length) {
                        throw new Error('لا توجد بيانات متاحة');
                    }

                    const headers = data[0];
                    const searchTermLower = searchTerm.toLowerCase();
                    
                    const results = data.slice(1).filter(row => {
                        const cellText = row[0].toLowerCase();
                        return cellText.includes(searchTermLower);
                    });

                    this.renderResults(results, headers);
                } catch (error) {
                    this.showError(error.message);
                    console.error('Error:', error);
                }
            }
        }

        // تهيئة النظام
        const customerSearch = new CustomerSearch();
    </script>
</body>
</html>
