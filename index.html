<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام البحث الذكي عن الزبائن</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FFC107;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --background-color: #f8fafc;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.07);
            --table-header-bg: #1976D2;
            --table-row-hover: #f1f7fe;
            --text-primary: #2c3e50;
            --text-secondary: #596777;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .search-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .search-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .search-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .search-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 3rem 1.2rem 1.2rem;
            border: 2px solid #e1e8ef;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
            outline: none;
        }

        .search-icon {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.3rem;
        }

        .suggestions-container {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--card-shadow);
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .suggestion-item {
            padding: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #e1e8ef;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background-color: var(--table-row-hover);
        }

        .results-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--card-shadow);
            margin-top: 2rem;
        }

        .results-table th {
            background: var(--table-header-bg);
            color: white;
            padding: 1.2rem;
            text-align: right;
            font-weight: 600;
            font-size: 1.1rem;
            white-space: nowrap;
        }

        .results-table td {
            padding: 1.2rem;
            color: var(--text-primary);
            border-bottom: 1px solid #e1e8ef;
            font-size: 1.05rem;
        }

        .results-table tbody tr {
            transition: background-color 0.2s ease;
        }

        .results-table tbody tr:hover {
            background-color: var(--table-row-hover);
        }

        .results-table tbody tr:last-child td {
            border-bottom: none;
        }

        .results-table td.number-cell {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            direction: ltr;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e1e8ef;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-top: 2rem;
        }

        .no-results i {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .search-header h1 {
                font-size: 2rem;
            }

            .search-input {
                padding: 1rem;
                font-size: 1rem;
            }

            .results-table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .results-table th,
            .results-table td {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-card">
            <div class="search-header">
                <h1>نظام البحث الذكي عن الزبائن</h1>
                <p>ابحث عن الزبائن بسهولة وسرعة</p>
            </div>
            
            <div class="search-container">
                <i class="mdi mdi-magnify search-icon"></i>
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="ادخل اسم الزبون..."
                    autocomplete="off"
                >
                <div class="suggestions-container" id="suggestionsContainer"></div>
            </div>

            <div id="resultsContainer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        class CustomerSearch {
            constructor() {
                this.SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSYssVb0l-reNB4oZ-1t_6brjDuHtCdnB6xd2MLaXUIxskRT0q6ms9m7TeoVmURzrriEfyKQWzKOcZY/pubhtml';
                this.searchInput = document.getElementById('searchInput');
                this.suggestionsContainer = document.getElementById('suggestionsContainer');
                this.resultsContainer = document.getElementById('resultsContainer');
                this.CACHE_DURATION = 1000 * 60 * 5; // 5 دقائق
                this.lastCacheTime = null;
                this.cachedData = null;
                this.headers = null;
                this.searchDelay = 300;
                this.minSearchLength = 2;
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.searchInput.addEventListener('input', this.debounce(() => {
                    const value = this.searchInput.value.trim();
                    if (value.length >= this.minSearchLength) {
                        this.showSuggestions();
                    } else {
                        this.hideSuggestions();
                        this.clearResults();
                    }
                }, this.searchDelay));

                document.addEventListener('click', (e) => {
                    if (!this.suggestionsContainer.contains(e.target) && 
                        e.target !== this.searchInput) {
                        this.hideSuggestions();
                    }
                });

                this.searchInput.addEventListener('focus', () => {
                    if (this.searchInput.value.trim().length >= this.minSearchLength) {
                        this.showSuggestions();
                    }
                });
            }

            debounce(func, wait) {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            }

            async fetchData() {
                try {
                    if (this.cachedData && this.lastCacheTime && 
                        (Date.now() - this.lastCacheTime < this.CACHE_DURATION)) {
                        return this.cachedData;
                    }

                    const response = await Promise.race([
                        fetch(this.SHEET_URL),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('انتهت مهلة الاتصال')), 5000)
                        )
                    ]);

                    if (!response.ok) throw new Error('فشل في تحميل البيانات');

                    const html = await response.text();
                    const parsedData = this.parseGoogleSheet(html);
                    
                    if (parsedData && parsedData.length) {
                        this.headers = parsedData[0];
                        this.cachedData = parsedData.slice(1);
                        this.lastCacheTime = Date.now();
                        return this.cachedData;
                    } else {
                        throw new Error('البيانات غير صالحة');
                    }
                } catch (error) {
                    if (this.cachedData) return this.cachedData;
                    throw error;
                }
            }

            parseGoogleSheet(html) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const rows = Array.from(doc.querySelectorAll('tbody tr'));
                return rows.map(row => 
                    Array.from(row.querySelectorAll('td')).map(cell => cell.textContent.trim())
                );
            }

            async showSuggestions() {
                const searchTerm = this.searchInput.value.trim().toLowerCase();
                if (searchTerm.length < this.minSearchLength) return;

                try {
                    const data = await this.fetchData();
                    const uniqueNames = new Set(
                        data.filter(row => row[0].toLowerCase().includes(searchTerm))
                            .map(row => row[0])
                    );

                    if (uniqueNames.size > 0) {
                        this.suggestionsContainer.innerHTML = Array.from(uniqueNames)
                            .map(name => `
                                <div class="suggestion-item" data-name="${name}">
                                    ${name}
                                </div>
                            `).join('');

                        this.suggestionsContainer.style.display = 'block';
                        
                        this.suggestionsContainer.querySelectorAll('.suggestion-item')
                            .forEach(item => {
                                item.addEventListener('click', () => {
                                    this.selectCustomer(item.dataset.name);
                                });
                            });
                    } else {
                        this.hideSuggestions();
                    }
                } catch (error) {
                    this.showError(error.message);
                }
            }

            hideSuggestions() {
                this.suggestionsContainer.style.display = 'none';
            }

            clearResults() {
                this.resultsContainer.innerHTML = '';
            }

            async selectCustomer(name) {
                try {
                    const data = await this.fetchData();
                    const matchingRows = data.filter(row => row[0] === name);
                    
                    if (matchingRows.length > 0) {
                        this.searchInput.value = name;
                        this.hideSuggestions();
                        this.showResults(matchingRows);
                    }
                } catch (error) {
                    this.showError(error.message);
                }
            }

            showResults(results) {
                if (results.length === 0) {
                    this.resultsContainer.innerHTML = `
                        <div class="no-results">
                            <i class="mdi mdi-alert-circle-outline"></i>
                            <p>لم يتم العثور على نتائج</p>
                        </div>
                    `;
                    return;
                }

                let html = '<ul class="results-list">';
    results.forEach(row => {
        const name = row[0];
        html += `<li class="result-item" data-name="${name}">${name}</li>`;
    });
    html += '</ul>';
    this.resultDiv.innerHTML = html;

    // إضافة معالج للحدث عند الضغط على أسم
    document.querySelectorAll('.result-item').forEach(item => {
        item.addEventListener('click', () => {
            const name = item.dataset.name;
            this.filterTable(name);
        });
    });
}

filterTable(name) {
    const data = this.cachedData;
    const headers = data[0];
    const results = data.slice(1).filter(row => row[0] === name);
    this.renderTable(results, headers);
}

renderTable(results, headers) {
    let html = '<div class="table-responsive"><table class="results-table">';
    html += '<thead><tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr></thead>';
    html += '<tbody>';
    results.forEach(row => {
        html += '<tr>';
        row.forEach((cell, index) => {
            const isNumber = !isNaN(cell) && cell.toString().includes('.');
            const cellClass = isNumber ? 'number-cell' : '';
            const formattedCell = this.formatCell(cell);
            html += `<td class="${cellClass}">${formattedCell}</td>`;
        });
        html += '</tr>';
    });
    html += '</tbody></table></div>';
    this.resultDiv.innerHTML = html;
}
